<section class="page-login">
  <div class="content-login">
    <div class="login-form">

      <header class="header text-cetnter mb-5">
        <div class="img-logo mb-4">
          <img src="../../../assets/imgs/imgLogin.png" alt="logo" class="d-block w-100">
        </div>
        <h2 class="text-white">لإدارة ومتابعة الممتلكات الخاصة بك</h2>
      </header>
        <form class="form" [formGroup]="loginForm"  >
          <div class="form-login bg-white    text-start">

          <div class="mb-3">
            <label for="email" class="form-label">البريد الإلكتروني</label>
            <input type="email"  class="form-control" id="email" formControlName="email">
            <div  class="alert alert-danger p-1 px-3" *NgIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched">
              <span class="mb-0 form-text" *NgIf="loginForm.get('email')?.getError('required')">Email Is required</span>
              <span class="mb-0 form-text" *NgIf="loginForm.get('email')?.getError('email')">Email Is invalid</span>
            </div>
          </div>
          <div class="mb-3 ">
            <label for="password" class="form-label">كلمة المرور</label>
              <div class="position-relative">
              <input [type]="showPassword ? 'text' : 'password'"  class="form-control" id="password" formControlName="password" >
              <span class=" icon-password" [class.show]="showPassword" (click)="showPassword = !showPassword"><i class="fa-regular fa-eye"></i></span>
            </div>
            <div  class="alert alert-danger p-1 px-3" *NgIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched">
              <span class="mb-0 form-text" *NgIf="loginForm.get('password')?.getError('required')">Password Is required</span>
              <span class="mb-0 form-text" *NgIf="loginForm.get('password')?.getError('pattern')">Password Is invalid</span>
            </div>
          </div>
          <a routerLink="/forgotPassword"  class="text-end d-block mb-3">نسيت كلمة المرور</a>


          <a type="submit" routerLink="/home"  class="btn btn-primary bg-gradient
          w-100 d-block mb-3"   >
           تسجيل الدخول
            </a>
            <p class="text-center mb-0">
              ليس لديك حساب؟
              <a  routerLink="/register"  >سجل هنا</a>

            </p>
          </div>
        </form>
    </div>

  </div>
</section>
